{% extends 'base.html' %}

{% block content %}
  <h1>Create a New File Share:</h1>
  {% if error %}
    <div>{{ error }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('create_file_share') }}" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea name="description" id="description" required></textarea>
    </div>
    <div>
      <label for="file">File:</label>
      <input type="file" name="file" id="file" required>
    </div>
    <div>
      <button type="submit">Create File Share</button>
    </div>
  </form>
{% endblock %}
